<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prismatic Puzzle</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
</head>
<body>
<!--audio-->
<audio src="../audio/music.mp3" autoplay loop></audio>

<!--sfondo-->
<div class="cont">
    <div class="logoCont" onclick="window.location.href='home.html'">
        <div class="logo">
            <div class="color color4"></div>
            <div class="color color5"></div>
            <div class="color color6"></div>

            <div class="smallCircle"></div>
            <div class="smallCircle"></div>
            <div class="smallCircle"></div>
            <div class="smallCircle"></div>
            <div class="smallCircle"></div>
            <div class="smallCircle"></div>
            <div class="smallCircle"></div>
            <div class="smallCircle"></div>
            <div class="smallCircle"></div>
        </div>
    </div>


    <div class="color color1"></div>
    <div class="color color2"></div>
    <div class="color color3"></div>
    <div class="color color7"></div>


    <div class="contBody">
        <!--iniziano i 3 quadrati grandi (error, guess, palette)-->

        <div class="boxCont"><!--errors-->

            <div class="box" id="boxerror">
                <h2>Errors</h2>
                <div id="errors"></div>
            </div>
            <div class="box"><!--guesses-->
                <h2>Guesses</h2>
                <div id="guesses">
                </div>
            </div>
            <div class="box"><!--palette-->
                <h2>Color palette</h2>
                <div id="palette">
                </div>
            </div>
        </div>


        <div class="btnCont">
            <button type="button" class="button" onclick="guessclick()">Guess</button>
            <button id="clear-btn" type="button" class="button">Clear</button>
        </div>

        <div class="smallSquares" style="--i:0;"></div>
        <div class="smallSquares" style="--i:1;"></div>
        <div class="smallSquares" style="--i:2;"></div>
        <div class="smallSquares" style="--i:3;"></div>
        <div class="smallSquares" style="--i:4;"></div>
        <div class="smallSquares" style="--i:5;"></div>
        <div class="smallSquares" style="--i:6;"></div>
        <div class="smallSquares" style="--i:7;"></div>
        <div class="smallSquares" style="--i:8;"></div>
        <div class="smallSquares" style="--i:9;"></div>
        <div class="smallSquares" style="--i:10;"></div>
        <div class="smallSquares" style="--i:11;"></div>
        <div class="smallSquares" style="--i:12;"></div>
        <div class="smallSquares" style="--i:13;"></div>
        <div class="smallSquares" style="--i:14;"></div>
        <div class="smallSquares" style="--i:15;"></div>
        <div class="smallSquares" style="--i:16;"></div>
        <div class="smallSquares" style="--i:17;"></div>
        <div class="smallSquares" style="--i:18;"></div>
        <div class="smallSquares" style="--i:19;"></div>
        <div class="smallSquares" style="--i:20;"></div>
        <div class="smallSquares" style="--i:21;"></div>
    </div>
</div>


<div id="winModal" class="modal hidden">
    <div class="modal-content">
        <h1>HAI VINTO</h1>
        <p>Complimenti, hai indovinato tutti i colori corretamente!</p>
        <button onclick="closeWinModal()">Close</button>
    </div>
</div>

<script defer src="index.js"></script>
<script defer src="runaway.js"></script>
<script defer src="glowingCursor.js"></script>
<script src="audio.js"></script>

</body>
</html>
