        <div class="box">
            <h2>Login</h2>

                <input id="nickname" name="nickname" type="text" placeholder="Inserisci Nickname" title="Inserisci Nickname" required>

                <input id="password" name="password" type="password" placeholder="Inserisci Password" title="Inserisci Password" required>

            <div class="btnCont">
                <button class="button" type="submit" title="Invia" onclick="login()">Login</button>
            </div>
        </div>

        <button class="login-signup" type="submit" title="Sign Up" onclick="window.location.href='signup.html'">Sign Up</button>
