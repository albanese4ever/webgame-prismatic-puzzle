<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prismatic Puzzle</title>
    <link rel="stylesheet" href="partita.css">
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>


</head>
<body>

<!--sfondo-->
<div class="cont">
    <div class="logoCont" onclick="window.location.href='home.html'">
        <div class="logo">
            <div class="color color4"></div>

    <div class="bodyCont">
        <div class="box">
            <div class="creaCont">
                <div class="crea" id="crea"></div>
